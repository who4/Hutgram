<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hutgram</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial;background:#fafafa}

/* ---------- LOGIN ---------- */
.login-container{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#667eea,#764ba2);
}
.login-box{
  background:white;
  padding:30px;
  width:92%;
  max-width:480px;
  border-radius:12px;
}
.login-box h2{text-align:center;margin-bottom:10px}
.field{margin-top:12px}
.field label{font-size:12px;color:#666}
.field input,.field textarea,.field select{
  width:100%;
  padding:10px;
  margin-top:5px;
  border:1px solid #dbdbdb;
  border-radius:8px;
}
.category-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
  margin-top:10px;
}
.category-chip{
  padding:8px;
  border:1px solid #ccc;
  border-radius:20px;
  font-size:12px;
  text-align:center;
  cursor:pointer;
}
.category-chip.selected{
  background:#667eea;
  color:white;
  border-color:#667eea;
}
.login-btn{
  width:100%;
  padding:12px;
  margin-top:16px;
  background:#667eea;
  color:white;
  border:none;
  border-radius:8px;
  font-size:16px;
  cursor:pointer;
}

/* ---------- APP ---------- */
#mainApp{display:none}
header{
  position:fixed;
  top:0;left:0;right:0;
  background:white;
  border-bottom:1px solid #dbdbdb;
  z-index:100;
}
.header-inner{
  max-width:935px;
  margin:auto;
  padding:12px;
  display:flex;
  justify-content:space-between;
}
.container{
  max-width:935px;
  margin:auto;
  padding:80px 12px 90px;
}

/* ---------- PROFILE ---------- */
.profile-card{
  background:white;
  border:1px solid #dbdbdb;
  border-radius:10px;
  padding:20px;
  margin-bottom:20px;
}
.profile-header{
  display:flex;
  gap:20px;
}
.avatar{
  width:100px;
  height:100px;
  border-radius:50%;
  background:#667eea;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:40px;
}
.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:50%;
}
.profile-stats{
  display:flex;
  gap:20px;
  margin-top:10px;
}
.follow-btn{
  padding:6px 14px;
  border-radius:8px;
  border:none;
  background:#0095f6;
  color:white;
  cursor:pointer;
}
.follow-btn.following{
  background:#eee;
  color:black;
}

/* ---------- POSTS ---------- */
.post-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:15px;
}
.post{
  background:white;
  border:1px solid #dbdbdb;
  border-radius:10px;
  overflow:hidden;
}
.post img{
  width:100%;
  height:260px;
  object-fit:cover;
}
.post-body{padding:12px}

/* ---------- BOTTOM NAV ---------- */
.bottom-nav{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:60px;
  background:white;
  border-top:1px solid #dbdbdb;
  display:flex;
  justify-content:space-around;
  align-items:center;
}
.bottom-nav button{
  background:none;
  border:none;
  font-size:22px;
}

/* ---------- MOBILE ---------- */
@media(max-width:768px){
  .profile-header{flex-direction:column;align-items:center;text-align:center}
  .profile-stats{justify-content:center}
  .post-grid{grid-template-columns:1fr}
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="login-container" id="loginPage">
  <div class="login-box">
    <h2>Create Account</h2>

    <div class="field"><label>Username</label><input id="loginUsername"></div>
    <div class="field"><label>Name</label><input id="loginName"></div>
    <div class="field"><label>Bio</label><textarea id="loginBio"></textarea></div>
    <div class="field"><label>Profile Picture</label><input type="file" id="loginAvatar"></div>

    <div class="field">
      <label>Categories</label>
      <div class="category-grid" id="categoryGrid"></div>
    </div>

    <button class="login-btn" onclick="login()">Enter</button>
  </div>
</div>

<!-- APP -->
<div id="mainApp">
<header>
  <div class="header-inner">
    <strong>Hutgram</strong>
    <span id="whoAmI"></span>
  </div>
</header>

<div class="container">

<!-- PROFILE -->
<div class="profile-card">
  <div class="profile-header">
    <div class="avatar" id="profileAvatar">?</div>
    <div>
      <h3>@<span id="profileUsername"></span></h3>
      <button id="profileFollowBtn" class="follow-btn" onclick="toggleFollow()">Follow</button>
      <div class="profile-stats">
        <div><b id="postsCount">0</b> posts</div>
        <div><b id="followersCount">0</b> followers</div>
        <div><b id="followingCount">0</b> following</div>
      </div>
      <p id="profileBio"></p>
    </div>
  </div>
</div>

<!-- HOME -->
<div id="homeTab">
  <div class="post-grid" id="postsGrid"></div>
</div>

<!-- EXPLORE -->
<div id="exploreTab" style="display:none">
  <div class="post-grid" id="explorePosts"></div>
</div>

<!-- POST -->
<div id="postTab" style="display:none">
  <div class="profile-card">
    <h3>Create Post</h3>
    <div class="field"><input id="postCaption" placeholder="Caption"></div>
    <div class="field"><input type="file" id="postImage"></div>
    <div class="field"><select id="postCategory"></select></div>
    <button class="login-btn" onclick="createPost()">Post</button>
  </div>
</div>

</div>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <button onclick="goHome()">üè†</button>
  <button onclick="switchTab('explore')">üîç</button>
  <button onclick="switchTab('post')">‚ûï</button>
  <button onclick="goHome()">üë§</button>
</div>
</div>

<script src="app.js"></script>
</body>
</html>
