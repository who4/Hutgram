<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hutgram</title>

<style>
  *{margin:0;padding:0;box-sizing:border-box}
  body{
    font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;
    background:#0b0b0c; /* dark backdrop like theater */
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* --------- 9:16 PHONE FRAME LOCK --------- */
  .phone-shell{
    height: min(96vh, 900px);
    aspect-ratio: 9 / 16;
    width:auto;
    background:#fff;
    border-radius:24px;
    overflow:hidden;
    box-shadow: 0 20px 60px rgba(0,0,0,.55);
    position:relative;
  }

  /* inside scroll area (header + content + bottom nav) */
  .screen{
    position:absolute;
    inset:0;
    background:#fafafa;
  }

  /* ---------- LOGIN ---------- */
  #loginPage{
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:18px;
    background:linear-gradient(135deg,#667eea,#764ba2);
  }

  .login-box{
    background:#fff;
    width:100%;
    border-radius:16px;
    padding:18px;
  }
  .login-box h2{
    text-align:center;
    margin-bottom:10px;
    font-size:20px;
  }
  .field{margin-top:12px}
  .field label{font-size:12px;color:#666;display:block;margin-bottom:6px}
  .field input,.field textarea,.field select{
    width:100%;
    padding:10px;
    border:1px solid #dbdbdb;
    border-radius:10px;
    font-size:14px;
  }
  .field textarea{min-height:70px;resize:vertical}
  .category-grid{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:8px;
    margin-top:10px;
  }
  .category-chip{
    padding:9px 8px;
    border:1px solid #ccc;
    border-radius:999px;
    font-size:12px;
    text-align:center;
    cursor:pointer;
    user-select:none;
  }
  .category-chip.selected{
    background:#667eea;
    color:#fff;
    border-color:#667eea;
  }
  .primary-btn{
    width:100%;
    padding:12px;
    margin-top:16px;
    background:#667eea;
    color:#fff;
    border:none;
    border-radius:10px;
    font-size:16px;
    font-weight:700;
    cursor:pointer;
  }

  /* ---------- APP ---------- */
  #mainApp{display:none}
  header{
    position:absolute;
    top:0;left:0;right:0;
    background:#fff;
    border-bottom:1px solid #dbdbdb;
    z-index:50;
    padding:12px 12px;
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:10px;
  }
  .brand{font-weight:900}
  .who{font-size:12px;color:#666}

  .content{
    position:absolute;
    top:52px;
    bottom:60px;
    left:0;right:0;
    overflow:auto;
    padding:12px;
  }

  /* ---------- PROFILE ---------- */
  .card{
    background:#fff;
    border:1px solid #dbdbdb;
    border-radius:14px;
    padding:14px;
    margin-bottom:12px;
  }
  .profile-header{
    display:flex;
    gap:12px;
    align-items:center;
  }
  .avatar{
    width:72px;height:72px;border-radius:50%;
    background:#667eea;
    display:flex;align-items:center;justify-content:center;
    color:#fff;font-size:28px;font-weight:900;
    overflow:hidden;
    flex:0 0 auto;
  }
  .avatar img{width:100%;height:100%;object-fit:cover}
  .uname{font-size:18px;font-weight:900}
  .bio{font-size:13px;color:#444;margin-top:6px;line-height:1.35}
  .stats{
    display:flex;
    gap:14px;
    margin-top:10px;
    font-size:13px;
    color:#333;
  }
  .follow-btn{
    margin-top:8px;
    padding:8px 12px;
    border-radius:10px;
    border:none;
    background:#0095f6;
    color:#fff;
    font-weight:800;
    cursor:pointer;
  }
  .follow-btn.following{
    background:#efefef;
    color:#111;
    border:1px solid #ddd;
  }

  /* ---------- POSTS ---------- */
  .grid{
    display:grid;
    grid-template-columns:1fr;
    gap:12px;
  }
  .post{
    background:#fff;
    border:1px solid #dbdbdb;
    border-radius:14px;
    overflow:hidden;
  }
  .post img{
    width:100%;
    height:320px;
    object-fit:cover;
    display:block;
    background:#eee;
  }
  .post-body{padding:12px}
  .post-author{
    font-weight:900;
    cursor:pointer;
  }
  .post-cap{margin-top:8px;font-size:13px;color:#222;line-height:1.35}
  .like-row{
    margin-top:10px;
    display:flex;
    align-items:center;
    gap:10px;
  }
  .like-btn{
    border:none;background:none;
    font-size:20px;cursor:pointer;
  }
  .like-count{font-size:13px;color:#666}

  /* ---------- POST TAB ---------- */
  .input{width:100%;padding:10px;border:1px solid #dbdbdb;border-radius:10px}
  .select{width:100%;padding:10px;border:1px solid #dbdbdb;border-radius:10px;background:#fff}
  .muted{font-size:12px;color:#777;margin-top:8px}

  /* ---------- BOTTOM NAV ---------- */
  .bottom-nav{
    position:absolute;
    bottom:0;left:0;right:0;
    height:60px;
    background:#fff;
    border-top:1px solid #dbdbdb;
    display:flex;
    justify-content:space-around;
    align-items:center;
    z-index:60;
  }
  .bottom-nav button{
    border:none;background:none;
    font-size:22px;
    cursor:pointer;
    padding:8px 12px;
    border-radius:10px;
  }
  .bottom-nav button.active{
    background:#efefef;
  }
</style>
</head>

<body>
  <div class="phone-shell">
    <div class="screen">

      <!-- LOGIN -->
      <div id="loginPage">
        <div class="login-box">
          <h2>Create Account</h2>

          <div class="field">
            <label>Username (unique)</label>
            <input id="loginUsername" placeholder="e.g. paniz.ai" />
          </div>

          <div class="field">
            <label>Name</label>
            <input id="loginName" placeholder="e.g. Paniz" />
          </div>

          <div class="field">
            <label>Bio</label>
            <textarea id="loginBio" placeholder="Short bio..."></textarea>
          </div>

          <div class="field">
            <label>Profile Picture (optional, max 8MB)</label>
            <input type="file" id="loginAvatar" accept="image/*" />
          </div>

          <div class="field">
            <label>Pick at least 1 category</label>
            <div class="category-grid" id="categoryGrid"></div>
          </div>

          <button class="primary-btn" onclick="login()">Enter</button>
          <div class="muted">No passwords. If you mess up, create a new username.</div>
        </div>
      </div>

      <!-- MAIN APP -->
      <div id="mainApp">
        <header>
          <div class="brand">Hutgram</div>
          <div class="who" id="whoAmI">@...</div>
        </header>

        <div class="content">
          <!-- HOME / PROFILE VIEW -->
          <div id="homeTab">
            <div class="card">
              <div class="profile-header">
                <div class="avatar" id="profileAvatar">?</div>
                <div style="flex:1">
                  <div class="uname">@<span id="profileUsername"></span></div>

                  <button id="profileFollowBtn" class="follow-btn" style="display:none" onclick="toggleFollow()">Follow</button>

                  <div class="stats">
                    <div><b id="postsCount">0</b> posts</div>
                    <div><b id="followersCount">0</b> followers</div>
                    <div><b id="followingCount">0</b> following</div>
                  </div>

                  <div class="bio" id="profileBio"></div>
                </div>
              </div>
            </div>

            <div class="grid" id="postsGrid"></div>
          </div>

          <!-- EXPLORE -->
          <div id="exploreTab" style="display:none">
            <div class="grid" id="explorePosts"></div>
          </div>

          <!-- POST -->
          <div id="postTab" style="display:none">
            <div class="card">
              <div style="font-weight:900;font-size:16px">Create Post</div>

              <div style="margin-top:12px">
                <input class="input" id="postCaption" placeholder="Caption" />
              </div>

              <div style="margin-top:12px">
                <input class="input" type="file" id="postImage" accept="image/*" />
              </div>

              <div style="margin-top:12px">
                <select class="select" id="postCategory"></select>
              </div>

              <button class="primary-btn" onclick="createPost()">Post</button>
              <div class="muted">Focus is likes + follows for the graph demo (no share).</div>
            </div>
          </div>
        </div>

        <!-- BOTTOM NAV -->
        <div class="bottom-nav">
          <button id="navHome" onclick="goHome()">üè†</button>
          <button id="navExplore" onclick="switchTab('explore')">üîç</button>
          <button id="navPost" onclick="switchTab('post')">‚ûï</button>
          <button id="navProfile" onclick="goHome()">üë§</button>
        </div>
      </div>

      <script src="app.js"></script>
    </div>
  </div>
</body>
</html>
